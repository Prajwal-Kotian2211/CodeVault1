<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go to SnippetBlock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 1rem;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 1.2rem;
      color: #007bff;
      font-size: clamp(1.5rem, 5vw, 2.5rem); /* scales with screen */
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 250px; /* prevents button from being too wide on desktop */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SnippetBlock</h1>
    <button onclick="redirect()">Go to SnippetBlock</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://codevault-2r8k.onrender.com/";
    }
  </script>
</body>
</html>
