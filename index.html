<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go to CodeVault</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #007bff;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to CodeVault</h1>
    <button onclick="redirect()">Go to CodeVault</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://codevault-2r8k.onrender.com/";
    }
  </script>
</body>
</html>
