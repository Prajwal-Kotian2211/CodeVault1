<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go to SnippetBlock</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f4f4;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    color: #007bff;
    margin-bottom: 20px;
    font-size: clamp(1.5rem, 5vw, 2.5rem);
  }

  button {
    padding: 0.8rem 2rem;
    font-size: clamp(1rem, 4vw, 1.2rem);
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    width: min(80%, 250px);
  }

  button:hover {
    background-color: #0056b3;
  }

  #animationContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #007bff;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: clamp(1.2rem, 4vw, 1.8rem);
    font-weight: bold;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
  }

  .loader {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .loader div {
    width: 12px;
    height: 12px;
    margin: 0 5px;
    background: white;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }

  .loader div:nth-child(2) {
    animation-delay: 0.2s;
  }

  .loader div:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    0% { transform: translateY(0);}
    100% { transform: translateY(-15px);}
  }

  @media (max-width: 400px) {
    h1 { font-size: 1.5rem; }
    button { padding: 0.6rem 1.5rem; font-size: 1rem; }
    .loader div { width: 10px; height: 10px; margin: 0 3px; }
  }
</style>
</head>
<body>
<div class="container" id="buttonContainer">
  <h1>Welcome to SnippetBlock</h1>
  <button onclick="startRedirect()">Go to SnippetBlock</button>
</div>

<div id="animationContainer">
  Redirecting to SnippetBlock...
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<script>
function startRedirect() {
  const buttonContainer = document.getElementById("buttonContainer");
  const animationContainer = document.getElementById("animationContainer");

  buttonContainer.style.display = "none";
  animationContainer.style.display = "flex";

  const redirectUrl = "https://snippetblock.onrender.com/";
  const minimumDelay = 12000; // 12 seconds

  // Open the target page immediately in a new tab
  const newTab = window.open(redirectUrl, "_blank");

  // After 12 seconds, close the loader page
  setTimeout(() => {
    window.close(); // closes this loader tab
  }, minimumDelay);
}
</script>
</body>
</html>
